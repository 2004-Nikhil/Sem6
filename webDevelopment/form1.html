<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admission Enquiry Form</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; }
        form { background-color: lightyellow; }
    </style>
</head>
<body>
    <form action="#" method="post">
        <table style="border-collapse: collapse;" border="1">
            <tr>
                <td colspan="2" style="text-align: center; color:blue; font-size: x-large;"><h3>Admission Enquiry Form</h3></td>
            </tr>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="photo">Photo:</label></td>
                <td><input type="file" id="photo" name="photo" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="3" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile Number:</label></td>
                <td><input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><span>Gender:</span></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><span>Hobbies:</span></td>
                <td>
                    <input type="radio" id="Programming" name="hobbies" value="Programming">
                    <label for="Programming">Programming</label>
                    <input type="radio" id="Construction" name="hobbies" value="Construction">
                    <label for="Construction">Construction</label>
                    <input type="radio" id="Designning" name="hobbies" value="Designning">
                    <label for="Designning">Designning</label>
                </td>
            </tr>
            <tr>
                <td><label for="branch">Select Branch:</label></td>
                <td>
                    <select id="branch" name="branch" required>
                        <option value="Computer">Computer</option>
                        <option value="Civil">Civil</option>
                        <option value="E & Tc">E & Tc</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="rating">Rate the Site:</label></td>
                <td><input type="number" id="rating" name="rating" min="1" max="5" required></td>
            </tr>
            <tr>
                <td><label for="comments">Comments:</label></td>
                <td><textarea id="comments" name="comments" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="border: 1px solid black; text-align: center;">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            alert('Form submitted successfully!');
        });
        document.querySelector('form').addEventListener('reset', function() {
            alert('Form reset successfully!');
        });
    </script>
</body>
</html>
