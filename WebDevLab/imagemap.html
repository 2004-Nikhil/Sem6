<html>
<head>
    <title>Image Map Example</title>
</head>
<body>
    <img src="img/image.jpg" usemap="#mymap" alt="Image Map" >
    <map name="mymap">
        <area shape="rect" coords="537,114,650,228" href="https://www.google.com" title="Rectangle">
        <area shape="circle" coords="200,200,100" href="https://www.facebook.com" title="Circle">
        <area shape="poly" coords="173,509,106,586,173,680,250,590" href="https://www.twitter.com" title="Diamond">
    </map>
</body>
</html>
